<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Cascade/w3.css">
<link rel="stylesheet" href="Cascade/nicepage.css">
<link rel="stylesheet" href="Cascade/Register.css">
<link rel="stylesheet" href="Cascade/footer.css">
</head>
<body>

<div id="main">

<div class="classclasscolor">
 <div class="w3-container">
  <div  class ="w3-center">
  <img src="Images/zesco_square.png" alt="logo" width="10%"/>
    </div>
    <h1 class="w3-animate-fading">Welcome to  Zesco Issue Tracking Web App</h1>
  </div>
</div>

<div class="w3-container">

   
<form th:action="@{/users/addNew}"  method="POST">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Username</b></label>
    <input type="text" id="Lname" placeholder="Username..." name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="password..." name="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
<input type="password" id="confirmPassword" placeholder=" Confirm password..." required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="signupbtn">Register </button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="Login.html">Sign in</a>.</p>
  </div>
</form>


</div>

<footer>
   <div class="w3-container w3-center  w3-text-black w3-animate-left">
        <h4>ZESCO POWERING THE NATION</h4>
      </div>
    </footer>
  
<script src="Script/one.js"></script>
</body>
</html>
